<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta name="author" content="Satvik Doshi">
    <script src="brain.js" defer></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="nav">
        <h2 id="playMusic">Play With Music:</h2>

         <select>
             <option >Battle-of-dragons</option>
             <option >Game-Music</option>
             <option>MainTheme-320bit</option>
             <option >Mystery-Mammal-Jingle-Bells</option>
             <option >Saga-of-Knight</option>
         </select>

        <h2 id="result">Result</h2>
        <h2 id="playerFirst">Player 1: 0</h2>
        <h2 id="playerSecond">Player 2: 0</h2>
    </div>
    <div class="container">
      
        <div class="grid">
            <div class="utility-flex common-div" id="div1"></div>
            <div class="utility-flex common-div" id="div2"></div>
            <div class="utility-flex common-div" id="div3"></div>
            <div class="utility-flex common-div" id="div4"></div>
            <div class="utility-flex common-div" id="div5"></div>
            <div class="utility-flex common-div" id="div6"></div>
            <div class="utility-flex common-div" id="div7"></div>
            <div class="utility-flex common-div" id="div8"></div>
            <div class="utility-flex common-div" id="div9"></div>
        </div>
    </div>
    
</body>
</html>
